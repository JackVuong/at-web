<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<header class="main-header" th:fragment="header">

    <!-- Logo -->
    <a th:href="@{/}" class="logo">
        <span class="logo-mini"><b>A</b>T</span>
        <span class="logo-lg"><img th:src="@{/images/myicon.png}" class="logo-image"
                                   alt="Logo"><b>Attendance</b>Tracking</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Notification -->
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="notifications-menu">
                    <a href="#">
                        <i class="fa fa-bell-o"></i>
                        <span class="label label-warning"></span>
                    </a>
                </li>
                <!-- .END Notification -->

                <!-- User Account -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="hidden-xs" th:text="${#authentication.getPrincipal().username}" ></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <p>
                                <span th:text="${#authentication.getPrincipal().username}"></span>

                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a th:href="@{'#/user/profile'}"
                                   class="btn btn-default btn-flat">[[#{header.profile}]]</a>
                            </div>
                            <div class="pull-right">
                                <form th:action="@{'/signout'}" method="POST">
                                    <button type="submit" class="btn btn-default btn-flat">[[#{header.sign-out}]]
                                    </button>
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>

                <!-- User Guide -->
                <li class="dropdown user user-menu">
                    <a th:href="@{/user-guide}"><i class="fa fa-lg fa-question-circle"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
