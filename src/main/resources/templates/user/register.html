<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/nonav">
<head>
    <title>Register User</title>
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.11/plugins/iCheck/square/blue.css}">
</head>
<body>
<div layout:fragment="content">
    <p class="nonav-box-msg" th:text="#{register.title}"></p>
    <form th:action="@{/user/register}" th:object="${registrationForm}" method="POST">
        <div th:if="${param.error}" class="form-group has-error">
            <span class="help-block text-center"><i class="fa fa-times-circle-o"></i> <span th:text="#{register.reg-failed}"></span></span>
        </div>
        <div th:if="${param.success}" class="form-group has-error">
            <span class="text-center help-block" style="color: #3c8dbc"><i class="fa fa-check-circle-o"></i> <span th:text="#{register.success}"></span></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('username')}?'has-error':''">
            <input type="text" th:field="*{username}" class="form-control" th:placeholder="#{register.form.username}">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block"></span>
        </div>
        <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}?'has-error':''">
            <input type="text" th:field="*{email}" class="form-control" th:placeholder="#{register.form.email}">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
        </div>
        <div class="row">

            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{register.form.submit}"></button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <a th:href="@{/signin}" class="text-center" th:text="#{register.form.already-register}"></a>
</div>
<th:block layout:fragment="js">
    <script th:src="@{/webjars/adminlte/2.3.11/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</th:block>
</body>
</html>
